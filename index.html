<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1 class="title">Table Finder</h1>
    <h3 class="pick">Pick your table now</h3>
    <section class="tableDiagram">
        <section class="row1">
            <section class="available">1</section>
            <section class="available">2</section>
            <section class="available">3</section>
        </section>
        <section class="row2">
            <section class="available">4</section>
            <section class="available">5</section>
            <section class="available">6</section>
        </section>
        <section class="row3">
            <section class="available">7</section>
            <section class="available">8</section>
            <section class="available">9</section>
        </section>
    </section>

    <form class="tableRegistration">
        <section class="delete">
            <i class="material-icons">clear</i>
        </section>
        <h1>New Reservation</h1>
        <section class="tableNumber">Table Number:</section>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Phone number">
        <input type="text" placeholder="Size of party">
        <button type="button">SAVE</button>
    </form>
   
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
